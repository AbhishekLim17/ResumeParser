<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#bgGrad)"/>
  
  <!-- Document with puzzle pieces effect -->
  <!-- Bottom-left piece -->
  <path d="M 12 18 L 12 52 Q 12 54 14 54 L 28 54 L 28 38 Q 28 36 30 36 Q 32 36 32 38 L 32 54 L 50 54 Q 52 54 52 52 L 52 32 L 36 32 Q 34 32 34 30 Q 34 28 36 28 L 52 28 L 52 18 Q 52 16 50 16 L 14 16 Q 12 16 12 18 Z" 
        fill="white" 
        filter="url(#shadow)"/>
  
  <!-- Puzzle cut lines for 3D effect -->
  <path d="M 28 38 Q 28 36 30 36 Q 32 36 32 38" 
        fill="none" 
        stroke="#d0d0d0" 
        stroke-width="1"/>
  <path d="M 36 32 Q 34 32 34 30 Q 34 28 36 28" 
        fill="none" 
        stroke="#d0d0d0" 
        stroke-width="1"/>
  
  <!-- Document lines -->
  <line x1="20" y1="24" x2="44" y2="24" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="20" y1="32" x2="32" y2="32" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="20" y1="40" x2="26" y2="40" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="36" y1="40" x2="44" y2="40" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="34" y1="46" x2="44" y2="46" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Folded corner -->
  <path d="M 48 54 L 52 54 Q 52 54 52 52 L 52 50 Q 50 50 48 52 Z" 
        fill="#d0d0d0" 
        opacity="0.5"/>
